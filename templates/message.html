<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enter Message</title>
    <link rel="stylesheet" href="/static/styles/message.css" />
</head>

<body>
    <div class="container-input">
        <form action="/submit_message" method="post">
            <p class="info-text">Введите свой текст для рассылки тут:</p>

            <textarea class="message-input" name="message" rows="10" maxlength="4096"
                placeholder="Введите свой текст тут ..." spellcheck="true" autofocus required></textarea>

            <p class="char-counter">0/4096</p>

            <input class="submit-button" type="submit" value="Submit" />
        </form>
    </div>
    <script src="/static/js/formValidation.js"></script>
    <script src="/static/js/limitCharacters.js"></script>
</body>

</html>
